<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zoie Angle</title>
    </head>
    <body>
        <section>
            <fieldset>
                <legend>Where is your favorite place to grocery shop?</legend>
                <input type="radio" id="walmart" name="store" value="walmart" />
                <label for="walmart">Walmart</label><br />
                <input type="radio" id="target" name="store" value="target" />
                <label for="target">Target</label><br />
                <input type="radio" id="publix" name="store" value="publix" />
                <label for="publix">Publix</label><br />
                <input type="radio" id="traderJoes" name="store" value="traderJoes" />
                <label for="traderJoes">Trader Joes</label><br />
            </fieldset>
        </section>
        <section>
            <label for="story">What makes you choose this store over another store?</label>
            <textarea id="story" name="story" rows="5" cols="33">
            </textarea>
        </section>
        <section>
            <input type=”text” id=”firstName” name=”firstName” placeholder="Your name here" required>
        </section>
        <section>
            <input type="submit">
        </section>
    </body>
    <footer>
        <p><small><i>This website is public domain</i></small></p>
    </footer>
</html>

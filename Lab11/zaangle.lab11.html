<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="zaangle.lab11.css">
</head>
<body>
    <div id="app">
        <h1>Book Manager</h1>
        <!-- This is the search bar for the books -->
        <div>
            <input type="text" id="searchInput" placeholder="Search for books">
            <button onclick="searchBooks()">Search</button>
        </div>
        <!-- This is where the search results begin, showing the title, author, and  cover image.-->
        <div id="searchResults"></div>
        <div id="bookDetails"></div>
        <!-- This is where saved books will appear. -->
        <div id="bookshelf">
            <h2>Bookshelf</h2>
            <ul id="bookshelfList"></ul>
        </div>
    </div>
    <script src="zaangle.lab11.js"></script>
</body>
</html>
